<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copernicus Data Space Ecosystem documentation portal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name=”zd-site-verification” content="1234567">
          <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="/_styles/global.css" />
</head>
<body>
<nav class="navbar">
    <div class="logos">
        <a href="https://dataspace.copernicus.eu" target="_blank">
            <img src="_images/logos/EU.svg">
        </a>
        <a href="https://dataspace.copernicus.eu" target="_blank">
            <img src="_images/logos/copernicus-white-BL.svg">
        </a>
        <a href="https://dataspace.copernicus.eu" target="_blank">
            <img src="_images/logos/ESA_White.svg">
        </a>
    </div>
    <div class="nav-items">
        <div class="nav-item selected">
            <a class="nav-link" href="#">Copernicus Data Space Ecosystem Documentation</a>
        </div>
    </div>
</nav>
<div id="app"></div>
<script>
    window.$docsify = {
        homepage: 'Home.md',
        themeColor: '#77CC09',
        loadSidebar: true,
        subMaxLevel: 3,
        name: '',
        repo: '',
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        notFoundPage: '404-not-found.md',
        auto2top: true,
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            placeholder: 'Type to search',
            noData: 'No results found.',
            depth: 6,
            hideOtherSidebarContent: false,
            paths: [
                '/',
                '/Home',
                '/Registration',
                '/Data',
                '/Data/Sentinel1',
                '/Data/Sentinel2',
                '/Data/Sentinel3',
                '/Data/Sentinel5P',
                '/APIs',
                '/APIs/OData',
                '/APIs/OpenSearch',
                '/Applications',
                '/Applications/Browser',
                '/Catalogue-csv',
                '/Quotas',
                '/Roadmap/APITable.html',
                '/Roadmap/AppTable.html',
                '/Roadmap/DataTable.html',
                '/Roadmap',
                '/FAQ',
                '/Support',
            ]
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
<script>
    Prism.languages.shc = {
        'language-javascript': {
            pattern: /('evalscript=)([\s\S]+?)'/,
            lookbehind: true,
            inside: Prism.languages.javascript
        },
        'language-json': {
            pattern: /('request=)([\s\S]+?)'/,
            lookbehind: true,
            inside: Prism.languages.json
        },
        'url': /https?:[a-zA-Z0-9:.?=\/\-_{}]*/,
        'part': /[A-Za-z0-9\[\]-_]+ *(?=[=])/
    };
</script>
</body>
</html>
