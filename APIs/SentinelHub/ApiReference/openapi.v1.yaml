paths:
  /api/v1/process:
    post:
      summary: Process
      operationId: process
      tags:
        - process
      parameters:
        - in: header
          name: Accept
          schema:
            type: string
          description: >
            Sets response type and has priority over the type defined in the
            output object of the request.

            Possible values are `image/jpeg`, `image/png`, `image/tiff`,
            `application/json`, `application/tar`, `application/x-tar`,
            `multipart/mixed`, and `application/octet-stream`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MultiPartProcessRequest'
      responses:
        '200':
          description: Successful response
          content:
            image/jpeg:
              schema:
                title: Jpeg image
                type: string
                format: image/jpeg
            image/png:
              schema:
                title: Png image
                type: string
                format: image/png
            image/tiff:
              schema:
                title: TIFF image
                type: string
                format: image/tiff
            application/json:
              schema:
                title: JSON data
                type: string
                format: application/json
            multipart/mixed:
              schema:
                title: Mixed data
                type: string
                format: multipart/mixed
            application/x-tar:
              schema:
                title: Tar
                type: string
                format: application/x-tar
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
      security:
        - OAuth2: []
      x-codeSamples:
        - lang: Javascript
          source: >
            const response =
            fetch("https://sh.dataspace.copernicus.eu/api/v1/process", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer <your_access_token>"
              },
              body: JSON.stringify({
              "input": {
                "bounds": {
                  "bbox": [
                    13.822174072265625,
                    45.85080395917834,
                    14.55963134765625,
                    46.29191774991382
                  ]
                },
                "data": [{
                  "type": "sentinel-2-l2a"
                }]
              },
              "evalscript": `
                //VERSION=3

                function setup() {
                  return {
                    input: ["B02", "B03", "B04"],
                    output: {
                      bands: 3
                    }
                  };
                }

                function evaluatePixel(
                  sample,
                  scenes,
                  inputMetadata,
                  customData,
                  outputMetadata
                ) {
                  return [2.5 * sample.B04, 2.5 * sample.B03, 2.5 * sample.B02];
                }
                `
              })
            })
        - lang: Python
          source: >
            import requests


            response =
            requests.post('https://sh.dataspace.copernicus.eu/api/v1/process',
              headers={"Authorization" : "Bearer <your_access_token>"},
              json={
                "input": {
                    "bounds": {
                        "bbox": [
                            13.822174072265625,
                            45.85080395917834,
                            14.55963134765625,
                            46.29191774991382
                        ]
                    },
                    "data": [{
                        "type": "sentinel-2-l2a"
                    }]
                },
                "evalscript": """
                //VERSION=3

                function setup() {
                  return {
                    input: ["B02", "B03", "B04"],
                    output: {
                      bands: 3
                    }
                  };
                }

                function evaluatePixel(
                  sample,
                  scenes,
                  inputMetadata,
                  customData,
                  outputMetadata
