            description: Product Bundles Reference
            url: >-
              https://developers.planet.com/docs/orders/product-bundles-reference/
        harmonizeTo:
          type: string
          enum:
            - NONE
            - Sentinel-2
          description: >
            Sensing instrument whose values the data should be harmonized to, or
