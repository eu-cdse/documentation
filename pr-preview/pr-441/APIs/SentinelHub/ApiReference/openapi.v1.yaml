      in: path
      required: true
      schema:
        type: string
        format: uuid
    OrderStatus:
      name: status
      description: Filter orders by status. Omit to get all orders.
      in: query
      schema:
        $ref: '#/components/schemas/OrderStatus'
    SubscriptionId:
      name: subscriptionId
      description: Subscription ID
      in: path
      required: true
      schema:
        type: string
        format: uuid
    SubscriptionStatus:
      name: status
      description: Filter subscriptions by status. Omit to get all subscriptions.
      in: query
      schema:
        $ref: '#/components/schemas/SubscriptionStatus'
    DeliveryId:
      name: deliveryId
      description: Delivery ID
      in: path
      required: true
      schema:
        type: string
        format: uuid
    TileId:
      name: tileId
      description: Tile ID
      in: path
      required: true
      schema:
        type: string
        format: uuid
    TpdiCollectionId:
      name: collectionId
      description: Collection ID
      in: path
      required: true
      schema:
        type: string
        enum:
          - AIRBUS_PLEIADES
          - AIRBUS_SPOT
          - PLANET_SCOPE
          - PLANET_SKYSAT
          - MAXAR_WORLDVIEW
    DeliveryStatus:
      name: status
      description: Filter deliveries by status. Omit to get all deliveries.
      in: query
      schema:
