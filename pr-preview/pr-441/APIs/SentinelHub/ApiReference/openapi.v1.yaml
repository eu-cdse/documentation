      in: path
      required: true
      schema:
        type: integer
        format: int64
    ByocCollectionId:
      name: collectionId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    ByocTileId:
      name: tileId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    OrderId:
      name: orderId
